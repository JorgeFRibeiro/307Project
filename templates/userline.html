{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
  <h1 class="title">Userline: Object #{{ post_num }}</h1>
  <div class="box">
      <!-- TODO: Must implement function to get post html -->
        {{ post_html|safe }}
  </div>

  <h1 class="title">Actions</h1>
  <div class="box">

    {% if post_num < list_len - 1 %}
    <form action="/disp_userline/{{ id }}/{{ post_num + 1 }}/{{ type }}">
      <button class="button is-block is-info is-large is-fullwidth" value="Next Post" name="action" button
        style="margin:5px;">Next Post</button>
    </form>
    {% endif %}

    {% if post_num > 0 %}
    <form action="/disp_userline/{{ id }}/{{ post_num - 1 }}/{{ type }}">
      <button class="button is-block is-info is-large is-fullwidth" value="Previous Post" name="action" button
        style="margin:5px;">Previous Post</button>
    </form>
    {% endif %}
  </div>
  
</div>

{% endblock %}

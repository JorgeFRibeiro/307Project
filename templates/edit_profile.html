{% extends "base.html" %}

{% block content %}

<div class="column is-centered is-half is-offset-one-quarter">
    <h1 class="title">Edit Profile</h1>
    <div class="box">
        <!-- TODO: Add PFP update functionality -->

        <!-- TODO: Add input forms -->
        <form method="POST" action="/edit_profile" enctype="multipart/form-data">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="New Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="New Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="New Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="bio" placeholder="New Bio" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="columns">
                    <div class="column">
                        <div id="file-js-example" class="file has-name">
                            <label class="file-label">
                                <input class="file-input" type="file" name="pfp_file">
                                <span class="file-cta">
                                    <span class="file-label">
                                        Choose a new pfp...
                                    </span>
                                </span>
                                <span class="file-name">
                                    No file uploaded
                                </span>
                            </label>
                        
                        </div>
                        
                        <script>
                            const fileInput = document.querySelector('#file-js-example input[type=file]');
                            fileInput.onchange = () => {
                                if (fileInput.files.length > 0) {
                                    const fileName = document.querySelector('#file-js-example .file-name');
                                    fileName.textContent = fileInput.files[0].name;
                                }
                            }
                        </script>
                    </div>

                    <div class="column">
                        <label class="checkbox">
                            <input type="checkbox" name="delete_pfp">
                            Delete Profile Picture
                        </label>
                    </div>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" value="Edit Profile" name="action" button
            style="margin: 5px;">Save Changes</button>
        </form>
    </div>
</div>

{% endblock %}

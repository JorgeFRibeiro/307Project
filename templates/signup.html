{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <!-- To add additional fields simply copy one of the <field> blocks above and change the -->
            <!-- type, name, placeholder, etc. data as needed.                                       -->

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        <!-- In the display message for duplicate sign up, 
            give user option to click link for faster login -->
        {{ messages[0] }} <a href="{{url_for('auth.login')}}">Login here!</a>
    </div>
{% endif %}
{% endwith %}
<form method="POST" action="/signup">

{% endblock %}

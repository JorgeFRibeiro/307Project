{% extends "base.html" %}

{% block content %}
<div class="columns">
<div class="column is-4 is-offset-4">
  <h1 class="title">Possible Users</h1>  
  {{ users_string|safe }}
</div>
</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

{% endblock %}
